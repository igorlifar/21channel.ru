<table class="table table-striped">
	<thead>
		<tr>
			<th>Заголовок</th>
			<th>Анонс</th>
			<th>Полный текст</th>
			<th>Картинка</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		{% for m in news %}
			<tr>
				<td>{{ m.title }}</td>
				<td>{{ m.preview }}</td>
				<td>{{ m.text }}</td>
				<td style="width: 100px;"><div class="thumbnail"><img style="width: 90px;" src="/media_files/{{ m.image }}"></div></td>
				<td style="width: 200px;">
					<a href="/panel/news/edit/{{ m.id }}/" class="btn">Редактировать</a>
					<form style="display: inline-block;" action="/panel/news/delete/" method="POST">
						{% csrf_token %}
						<input type="hidden" name="id" value="{{ m.id }}">
						<input type="hidden" name="redirect_url" value="/panel/news/list/">
						<button type="submit" class="btn btn-danger">Удалить</button>
					</form>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
