<table class="table table-striped">
	<thead>
		<tr>
			<th>Заголовок</th>
			<th>Анонс</th>
			<th>Полный текст</th>
			<th>Картинка</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		{% for m in news %}
			<tr>
				<td>{{ m.title }}</td>
				<td>{{ m.preview }}</td>
				<td>{{ m.text }}</td>
				<td style="width: 100px;"><div class="thumbnail"><img style="width: 90px;" src="/media_files/{{ m.image }}"></div></td>
				<td style="width: 200px;">
					<a href="/panel/news/edit/{{ m.id }}/" class="btn">Редактировать</a>
					<a href="/panel/news/add/?copyfrom={{ m.id }}" class="btn">Копировать</a>
					<a href="/panel/news/delete-check/?id={{ m.id }}&redirect_url=/panel/news/list/" class="btn btn-danger">Удалить</a>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
