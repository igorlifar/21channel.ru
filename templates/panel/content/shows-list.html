<table class="table table-striped">
	<thead>
		<tr>
			<th>Заголовок</th>
			<th>Описание</th>
			<th>Расписание</th>
			<th>Задний фон</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		{% for m in shows %}
			<tr>
				<td>{{ m.title }}</td>
				<td>{{ m.description }}</td>
				<td>{{ m.schedule }}</td>
				<td style="width: 100px;"><div class="thumbnail"><img style="width: 90px;" src="/media_files/{{ m.background }}"></div></td>
				<td style="width: 200px;">
					<a href="/panel/shows/edit/{{ m.id }}/" class="btn">Редактировать</a>
					<form style="display: inline-block;" action="/panel/shows/delete/" method="POST">
						{% csrf_token %}
						<input type="hidden" name="showid" value="{{ m.id }}">
						<input type="hidden" name="redirect_url" value="/panel/shows/list/">
						<button type="submit" class="btn btn-danger">Удалить</button>
					</form>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
