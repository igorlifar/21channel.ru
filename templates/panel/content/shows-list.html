<table class="table table-striped">
	<thead>
		<tr>
			<th>Заголовок</th>
			<th>Описание</th>
			<th>Расписание</th>
			<th>Иллюстрация</th>
			<th>Задний фон</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		{% for m in shows %}
			<tr>
				<td>{{ m.title }}</td>
				<td>{{ m.description }}</td>
				<td>{{ m.schedule }}</td>
				<td style="width: 100px;"><div class="thumbnail"><img style="width: 90px;" src="/media_files/{{ m.illustration }}"></div></td>
				<td style="width: 100px;"><div class="thumbnail"><img style="width: 90px;" src="/media_files/{{ m.background }}"></div></td>
				<td style="width: 200px;">
					<a href="/panel/shows/edit/{{ m.id }}/" class="btn">Редактировать</a>
					<a href="/panel/shows/add/?copyfrom={{ m.id }}" class="btn">Копировать</a>
					<a href="/panel/shows/delete-check/?showid={{ m.id }}&redirect_url=/panel/shows/list/" class="btn btn-danger">Удалить</a>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
