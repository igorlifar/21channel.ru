<form class="form-horizontal" action="/panel/shows/edit/send/" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset>
		<legend>Редактирование шоу</legend>
		{% csrf_token %}
		<input type="hidden" name="showid" value="{{ show.id }}">
		<input type="hidden" name="redirect_good_url" value="/panel/shows/edit/{{ show.id }}/">
		<input type="hidden" name="redirect_bad_url" value="/panel/shows/edit/{{ show.id }}">
		<div class="control-group">
			<label class="control-label">Заголовок</label>
			<div class="controls">
				<input type="text" class="input-xlarge" name="title" value="{{ show.title }}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Описание</label>
			<div class="controls">
				<textarea class="input-xlarge" name="description" style="height: 80px;">{{ show.description }}</textarea>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label">Расписание</label>
			<div class="controls">
				<textarea class="input-xlarge" name="schedule" style="height:190px;">{{ show.schedule }}</textarea>
			</div>
		</div>
		
		
		<div class="control-group">
			<label class="control-label">Задний фон</label>
			<div class="controls">
				<div class="thumbnail"><img src="/media_files/{{ show.background }}"></div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="radio"><input type="radio" name="background_change" value="no" checked>Оставить прежний</label>
				<label class="radio"><input type="radio" name="background_change" value="delete">Удалить</label>
				<label class="radio"><input type="radio" name="background_change" value="new_background">Загрузить новый</label>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function () {
				$("input[type=radio]").change(function() {
					if ($(this).val() == "new_background") {
						$("#new-background").fadeIn();
					} else {
						$("#new-background").fadeOut();
					}
				});
			});
		</script>
		<div class="control-group" id="new-background" style="display: none;">
			<label class="control-label">Новое изображение</label>
			<div class="controls">
				<input type="file" name="new_background">
			</div>
		</div>
	</fieldset>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Редактировать</button>
	</div>
</form>
