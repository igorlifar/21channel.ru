<table class="table table-striped">
	<thead>
		<tr>
			<th>Заголовок</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		{% for m in archives %}
			<tr>
				<td>{{ m.title }}</td>
				<td style="width: 200px;">
					<a href="/panel/archive/edit/{{ m.id }}/" class="btn">Редактировать</a>
					<form style="display: inline-block;" action="/panel/archive/delete/" method="POST">
						{% csrf_token %}
						<input type="hidden" name="archiveid" value="{{ m.id }}">
						<input type="hidden" name="redirect_url" value="/panel/archive/list/">
						<button type="submit" class="btn btn-danger">Удалить</button>
					</form>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
