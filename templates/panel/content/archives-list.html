<table class="table table-striped">
	<thead>
		<tr>
			<th>Заголовок</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		{% for m in archives %}
			<tr>
				<td>{{ m.title }}</td>
				<td style="width: 200px;">
					<a href="/panel/archive/edit/{{ m.id }}/" class="btn">Редактировать</a>
					<a href="/panel/archive/delete-check/?archiveid={{ m.id }}&redirect_url=/panel/archive/list/" class="btn btn-danger">Удалить</a>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
