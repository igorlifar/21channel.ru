{% for day in week %}
	<legend>{{ day.title }}</legend>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Заголовок</th>
				<th>Описание</th>
				<th>Время начала</th>
				<th>Время конца</th>
				<th>Действия</th>
			</tr>
		</thead>
		<tbody>
			{% for program in day.programs %}
				<tr>
					<td>{{ program.title }}</td>
					<td>{{ program.description }}</td>
					<td>{{ program.starttime }}</td>
					<td>{{ program.finishtime }}</td>
					<td style="width: 200px;">
						<a href="/panel/schedule/edit/{{ program.id }}/" class="btn">Редактировать</a>
						<a href="/panel/schedule/add/?copyfrom={{ program.id }}" class="btn">Копировать</a>
						<a href="/panel/schedule/delete-check/?programid={{ program.id }}&redirect_url=/panel/schedule/list/" class="btn btn-danger">Удалить</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endfor %}
