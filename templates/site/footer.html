{% load staticpages_extras %}


{% for cat in footer_cats %}
	<dl>
		<dt>{{ cat.title }}</dt>
		<dd>
			<ul>
				{% for page in cat|pages %}
					<li><a href="{{ page|page_link }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
		</dd>
	</dl>
{% endfor %}
